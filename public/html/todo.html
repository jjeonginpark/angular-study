<!DOCTYPE html>
<html lang="ko" ng-app="product">
<head>
	<meta charset="UTF-8">
	<title>포인트 상점</title>
	<script src="../components/angular/angular.js"></script>
	<script src="../js/controllers/product.js"></script>
	<!-- 
	<link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
	<link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
	 -->
	 <!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body ng-app="todoApp" ng-controller="TodoController">
	<div class="page-header">
		<h1>{{todo.user}}의 ToDo List</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control"/>
			<span class="input-group-btn">
				<button class="btn btn-default">추가</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>설명</th>
					<th>완료</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items">
					<td>{{item.action}}</td>
					<td>{{item.done}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
